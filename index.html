<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>warming Greetings</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #FF6347;
        }
        p {
            color: #008080;
        }
        #greetButton, #youtubeButton {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #32CD32;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        #greetButton:hover, #youtubeButton:hover {
            background-color: #228B22;
        }
    </style>
</head>
<body>
    <h1>Welcome to the warm Greetings!</h1>
    <p>Press the buttons...</p>
    
    <button id="greetButton" onclick="showGreeting()">warm Greeting</button>
    <a id="youtubeButton" href="https://youtu.be/USerehPnsEE?t=2" target="_blank">Watch Something funny</a>

    <script>
        function showGreeting() {
            const greetingButton = document.getElementById('greetButton');

            // Create and append the greeting message
            const greetingMessage = document.createElement('p');
            greetingMessage.innerHTML = 'Hello Mostafa! This is a spooky greeting from Rami.';
            document.body.appendChild(greetingMessage);

            // Create and append the animated fireworks
            const fireworksContainer = document.createElement('div');
            fireworksContainer.innerHTML = 'ðŸŽ†ðŸŽ‡';
            fireworksContainer.style.position = 'absolute';
            fireworksContainer.style.top = '50%';
            fireworksContainer.style.left = '50%';
            fireworksContainer.style.fontSize = '30px';
            fireworksContainer.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(fireworksContainer);

            // Generate random fireworks positions
            for (let i = 0; i < 30; i++) {
                createFirework();
            }

            // Remove the message and fireworks after a few seconds
            setTimeout(() => {
                greetingMessage.remove();
                fireworksContainer.remove();
            }, 5000);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.innerHTML = 'ðŸŽ†';
            firework.style.position = 'absolute';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.fontSize = Math.random() * 30 + 'px';
            document.body.appendChild(firework);

            // Animate the firework
            animateFirework(firework);
        }

        function animateFirework(firework) {
            const animationDuration = Math.random() * 2 + 1; // Random duration between 1 and 3 seconds
            const animationDelay = Math.random(); // Random delay
            const rotation = Math.random() * 360; // Random rotation

            firework.style.transition = `transform ${animationDuration}s ease ${animationDelay}s`;
            firework.style.transform = `translate(0, -100vh) rotate(${rotation}deg)`;

            // Remove the firework after the animation
            setTimeout(() => {
                firework.remove();
            }, (animationDuration + animationDelay) * 1000);
        }
    </script>
</body>
</html>
